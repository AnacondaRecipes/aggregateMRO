{% set version = '0.1.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pryr
  version: {{ version|replace("-", "_") }}

source:
  fn: pryr_{{ version }}.tar.gz   # [linux or win32]
  url:  # [linux or win32]
    - {{ cran_mirror }}/src/contrib/pryr_{{ version }}.tar.gz  # [linux or win32]
    - {{ cran_mirror }}/src/contrib/Archive/pryr/pryr_{{ version }}.tar.gz  # [linux or win32]
  sha256: d39834316504c49ecd4936cbbcaf3ee3dae6ded287af42475bf38c9e682f721b  # [linux or win32]

  url: https://mran.microsoft.com/snapshot/2018-06-01/bin/windows/contrib/3.5/pryr_0.1.4.zip  # [win64]
  sha256: 155dab7a68bc61b0c6314b1877fb1d3ff768ccd360cb8d0b5773bd19f7de0306  # [win64]

  url: https://mran.microsoft.com/snapshot/2018-06-01/bin/macosx/el-capitan/contrib/3.5/pryr_0.1.4.tgz  # [osx]
  sha256: 8aacdb531776e2f509032afbd7f1c3f626c521a16e4e1bf4503276ec82472f60  # [osx]

build:
  merge_build_host: True  # [linux or win32]
  # If this is a new build for the same version, increment the build number.
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 0.8.0)
requirements:
  build:
    - {{ compiler('c') }}        # [linux]
    - {{ compiler('cxx') }}      # [linux]
    - {{native}}toolchain        # [win32]
    - {{posix}}filesystem        # [win32]
    - {{posix}}make              # [linux or win32]

  host:
    - mro-base
    - r-rcpp >=0.11.0
    - r-codetools
    - r-stringr

  run:
    - mro-base
    - {{native}}gcc-libs         # [win32]
    - r-rcpp >=0.11.0
    - r-codetools
    - r-stringr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('pryr')"           # [not win]
    - "\"%R%\" -e \"library('pryr')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/hadley/pryr
  license: GPL-2
  summary: Useful tools to pry back the covers of R and understand the language at a deeper level.
  license_family: GPL2

extra:
  recipe-maintainers:
    - mingwandroid

