{% set version = '0.1-11' %}  # [linux or win32]
{% set version = '0.1-11' %}  # [win64]
{% set version = '0.1-11' %}  # [osx]

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-nlp
  version: {{ version|replace("-", "_") }}

source:
  url:  # [linux or win32]
    - {{ cran_mirror }}/src/contrib/NLP_{{ version }}.tar.gz  # [linux or win32]
    - {{ cran_mirror }}/src/contrib/Archive/NLP/NLP_{{ version }}.tar.gz  # [linux or win32]
  sha256: 580551a463c14d7186f62e029504f2e95dd9cbbaaef3f979221ddffafb036597  # [linux or win32]

  url: https://cran.microsoft.com/snapshot/2018-08-01/bin/windows/contrib/3.5/NLP_0.1-11.zip  # [win64]
  sha256: baa3875c0f69e6e8e40a694d4f1c1180af50989b7c0cc560fbdaae8e2216fc37  # [win64]

  url: https://cran.microsoft.com/snapshot/2018-08-01/bin/macosx/el-capitan/contrib/3.5/NLP_0.1-11.tgz  # [osx]
  sha256: c2c73e37b53148c55d74a214a2b43a958b465dbe96200ddf8ca00bc838b57205  # [osx]

build:
  merge_build_host: True  # [win32]
  # If this is a new build for the same version, increment the build number.
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - rtools                     # [win32]
    - {{posix}}zip               # [win32]

  host:
    - mro-base

  run:
    - mro-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('NLP')"           # [not win]
    - "\"%R%\" -e \"library('NLP')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=NLP
  license: GPL-3
  summary: Basic classes and methods for Natural Language Processing.
  license_family: GPL3

extra:
  recipe-maintainers:
    - mingwandroid

