{% set version = '0.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-config
  version: {{ version|replace("-", "_") }}

source:
  fn: config_{{ version }}.tar.gz   # [linux or win32]
  url:  # [linux or win32]
    - {{ cran_mirror }}/src/contrib/config_{{ version }}.tar.gz  # [linux or win32]
    - {{ cran_mirror }}/src/contrib/Archive/config/config_{{ version }}.tar.gz  # [linux or win32]
  sha256: 5ade6a768db6225634095ac0e71e5710fd1597c15512bac0b45a0b52afb3c750  # [linux or win32]

  url: https://mran.microsoft.com/snapshot/2018-06-01/bin/windows/contrib/3.5/config_0.3.zip  # [win64]
  sha256: cc7fd6f1575b45ca8043a4f2106ba0b48147f2fcf21e5ff13f75e6611def12e3  # [win64]

  url: https://mran.microsoft.com/snapshot/2018-06-01/bin/macosx/el-capitan/contrib/3.5/config_0.3.tgz  # [osx]
  sha256: 9c63598559b6c50fca6c9ada10fc830f6644e6e662ddf4ce208ee09a672eb49a  # [osx]

build:
  merge_build_host: True  # [linux or win32]
  # If this is a new build for the same version, increment the build number.
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, knitr
requirements:
  build:

  host:
    - mro-base
    - r-yaml >=2.1.13

  run:
    - mro-base
    - r-yaml >=2.1.13

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('config')"           # [not win]
    - "\"%R%\" -e \"library('config')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/rstudio/config
  license: GPL-3
  summary: Manage configuration values across multiple environments (e.g. development, test,
    production). Read values using a function that determines the current environment
    and returns the appropriate value.
  license_family: GPL3

extra:
  recipe-maintainers:
    - mingwandroid

