{% set version = '1.5-5' %}  # [linux or win32]
{% set version = '1.5-5' %}  # [win64]
{% set version = '1.5-5' %}  # [osx]

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-quadprog
  version: {{ version|replace("-", "_") }}

source:
    url:  # [linux or win32]
    - {{ cran_mirror }}/src/contrib/quadprog_{{ version }}.tar.gz  # [linux or win32]
    - {{ cran_mirror }}/src/contrib/Archive/quadprog/quadprog_{{ version }}.tar.gz  # [linux or win32]
  sha256: d999620688354c283de5bb305203f5db70271b4dfdc23577cae8c2ba94c9e349  # [linux or win32]

  url: https://cran.microsoft.com/snapshot/2018-04-23/bin/windows/contrib/3.5/quadprog_1.5-5.zip  # [win64]
  sha256: e5c88aad747fcb6e12b0f16156dab98a0e1c089eba5cc56361cae844830ef8df  # [win64]

  url: https://cran.microsoft.com/snapshot/2018-04-23/bin/macosx/el-capitan/contrib/3.5/quadprog_1.5-5.tgz  # [osx]
  sha256: 0442ca7d33d0170faadc568249f90d147efa54a53b409d554a526b5488bf7f63  # [osx]

build:
  merge_build_host: True  # [win32]
  # If this is a new build for the same version, increment the build number.
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [linux]
    - {{ compiler('fortran') }}  # [linux]
    - {{native}}toolchain        # [win32]
    - {{posix}}filesystem        # [win32]
    - {{posix}}make              # [linux or win32]
    - {{posix}}sed               # [win32]
    - {{posix}}coreutils         # [win32]
    - {{posix}}zip               # [win32]

  host:
    - mro-base

  run:
    - mro-base
    - {{native}}gcc-libs         # [win32]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('quadprog')"           # [not win]
    - "\"%R%\" -e \"library('quadprog')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=quadprog
  license: GPL (>= 2)
  summary: This package contains routines and documentation for solving quadratic programming
    problems.
  license_family: GPL3

extra:
  recipe-maintainers:
    - mingwandroid

