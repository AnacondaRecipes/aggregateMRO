{% set version = '2.3' %}  # [linux or win32 or osx]
{% set version = '2.3' %}  # [win64]

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gridextra
  version: {{ version|replace("-", "_") }}

source:
  url:  # [linux or win32 or osx]
    - {{ cran_mirror }}/src/contrib/gridExtra_{{ version }}.tar.gz  # [linux or win32 or osx]
    - {{ cran_mirror }}/src/contrib/Archive/gridExtra/gridExtra_{{ version }}.tar.gz  # [linux or win32 or osx]
  sha256: 81b60ce6f237ec308555471ae0119158b115463df696d2eca9b177ded8988e3b  # [linux or win32 or osx]

  url: https://cran.microsoft.com/snapshot/2018-08-01/bin/windows/contrib/3.5/gridExtra_2.3.zip  # [win64]
  sha256: 5fb0e3ff2cd0aad2a78917071181612ce36cbb4526c64d65763a0f8352f4e01a  # [win64]

build:
  merge_build_host: True  # [win32]
  # If this is a new build for the same version, increment the build number.
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: ggplot2, egg, lattice, knitr, testthat
requirements:
  build:
    - {{posix}}zip               # [win32]

  host:
    - mro-base
    - r-gtable

  run:
    - mro-base
    - r-gtable

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('gridExtra')"           # [not win]
    - "\"%R%\" -e \"library('gridExtra')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=gridExtra
  license: GPL (>= 2)
  summary: Provides a number of user-level functions to work with "grid" graphics, notably to
    arrange multiple grid-based plots on a page, and draw tables.
  license_family: GPL3

extra:
  recipe-maintainers:
    - mingwandroid

