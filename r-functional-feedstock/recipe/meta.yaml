{% set version = '0.6' %}  # [linux or win32 or osx]
{% set version = '0.6' %}  # [win64]

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-functional
  version: {{ version|replace("-", "_") }}

source:
  url:  # [linux or win32 or osx]
    - {{ cran_mirror }}/src/contrib/functional_{{ version }}.tar.gz  # [linux or win32 or osx]
    - {{ cran_mirror }}/src/contrib/Archive/functional/functional_{{ version }}.tar.gz  # [linux or win32 or osx]
  sha256: 19b78e27c27b1081245222c42da4dd1cb65c5643e6da9d6c1a6e997755c21888  # [linux or win32 or osx]

  url: https://cran.microsoft.com/snapshot/2018-08-01/bin/windows/contrib/3.5/functional_0.6.zip  # [win64]
  sha256: 03b5690f1ed5ffc72e58e5c8e8d47993d5966d0002e1b3456ef576c20b1d5214  # [win64]

build:
  merge_build_host: True  # [win32]
  # If this is a new build for the same version, increment the build number.
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win32]

  host:
    - mro-base

  run:
    - mro-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('functional')"           # [not win]
    - "\"%R%\" -e \"library('functional')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=functional
  license: GPL (>= 2)
  summary: Curry, Compose, and other higher-order functions
  license_family: GPL3

extra:
  recipe-maintainers:
    - mingwandroid

