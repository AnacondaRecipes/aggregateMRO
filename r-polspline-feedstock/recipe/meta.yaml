{% set version = '1.1.12' %}  # [linux or win32]
{% set version = '1.1.12' %}  # [win64]
{% set version = '1.1.12' %}  # [osx]

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-polspline
  version: {{ version|replace("-", "_") }}

source:
    url:  # [linux or win32]
    - {{ cran_mirror }}/src/contrib/polspline_{{ version }}.tar.gz  # [linux or win32]
    - {{ cran_mirror }}/src/contrib/Archive/polspline/polspline_{{ version }}.tar.gz  # [linux or win32]
  sha256: fc6bd2e0cca8c13cf099c54fe1e740730e26bb9793d439c395cf16ec8c2b0f32  # [linux or win32]

  url: https://cran.microsoft.com/snapshot/2018-04-23/bin/windows/contrib/3.5/polspline_1.1.12.zip  # [win64]
  sha256: 5061d1885ed096bd96d22188731ebf68818909ce756f88787d1ba59c1681d3ec  # [win64]

  url: https://cran.microsoft.com/snapshot/2018-04-23/bin/macosx/el-capitan/contrib/3.5/polspline_1.1.12.tgz  # [osx]
  sha256: 48187f0f7320e8ff580a77f888d299fff49e1095e3ff5dc24aa881492f9b0ac9  # [osx]

build:
  merge_build_host: True  # [win32]
  # If this is a new build for the same version, increment the build number.
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [linux]
    - {{ compiler('fortran') }}  # [linux]
    - {{native}}toolchain        # [win32]
    - {{posix}}filesystem        # [win32]
    - {{posix}}make              # [linux or win32]
    - {{posix}}sed               # [win32]
    - {{posix}}coreutils         # [win32]
    - {{posix}}zip               # [win32]

  host:
    - mro-base

  run:
    - mro-base
    - {{native}}gcc-libs         # [win32]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('polspline')"           # [not win]
    - "\"%R%\" -e \"library('polspline')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://CRAN.R-project.org/package=polspline
  license: GPL (>= 2)
  summary: Routines for the polynomial spline fitting routines hazard regression, hazard estimation
    with flexible tails, logspline, lspec, polyclass, and polymars, by C. Kooperberg
    and co-authors.
  license_family: GPL3

extra:
  recipe-maintainers:
    - mingwandroid

