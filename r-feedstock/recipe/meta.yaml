package:
  name: r
  version: {{ version }}

source:
  - url: {{ url }}
    fn: {{ fn }}
    sha256: {{ shasum }}
    folder: unpack
  - url: https://github.com/wixtoolset/wix3/releases/download/wix311rtm/wix311-binaries.zip  # [win64]
    sha256: da034c489bd1dd6d8e1623675bf5e899f32d74d6d8312f8dd125a084543193de                 # [win64]
    folder: wix                                                                              # [win64]

requirements:
  build:
    - python-libarchive-c
    - posix  # [win]
  host:
    - m2w64-toolchain  # [win]
    - m2-base  # [win]

outputs:
  - name: mro-base
    version: {{ version }}
    script: install-mro-base.sh
    requirements:
      build:
        - m2-base  # [win]
        - {{ compiler('fortran') }}  # [not win]
        - {{ compiler('cxx') }}  # [not win]
        - {{ compiler('c') }}  # [not win]
      host:
        - libgfortran >=3.0.1  # [osx]
        - llvm-openmp >=4.0.1  # [osx]
      run:
        - {{ compiler('fortran') }}  # [not win]
        - {{ compiler('cxx') }}  # [not win]
        - {{ compiler('c') }}  # [not win]
        - libgfortran >=3.0.1  # [osx]
        - llvm-openmp >=4.0.1  # [osx]

  - name: r-base
    version: {{ version }}
    requirements:
      build:
        - {{ pin_subpackage('mro-base', min_pin='x.x.x.x', max_pin='x.x.x.x') }}
      run:
        - {{ pin_subpackage('mro-base', min_pin='x.x.x.x', max_pin='x.x.x.x') }}


