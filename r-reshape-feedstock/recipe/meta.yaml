{% set version = '0.8.7' %}  # [linux or win32 or osx]
{% set version = '0.8.7' %}  # [win64]

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-reshape
  version: {{ version|replace("-", "_") }}

source:
  url:  # [linux or win32 or osx]
    - {{ cran_mirror }}/src/contrib/reshape_{{ version }}.tar.gz  # [linux or win32 or osx]
    - {{ cran_mirror }}/src/contrib/Archive/reshape/reshape_{{ version }}.tar.gz  # [linux or win32 or osx]
  sha256: 2fa6c87d1e89f182e51bc5a4fcda3d42d83b8fb4474ca525fa7a8db5081f3992  # [linux or win32 or osx]

  url: https://cran.microsoft.com/snapshot/2018-08-01/bin/windows/contrib/3.5/reshape_0.8.7.zip  # [win64]
  sha256: 33e4812cf91a6463294c29b27a462f1ae72880bc4b2dfba7793f724cc289d7c3  # [win64]

build:
  merge_build_host: True  # [win32]
  # If this is a new build for the same version, increment the build number.
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - rtools                     # [win32]
    - {{posix}}zip               # [win32]

  host:
    - mro-base
    - r-plyr

  run:
    - mro-base
    - r-plyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('reshape')"           # [not win]
    - "\"%R%\" -e \"library('reshape')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://had.co.nz/reshape
  license: MIT + file LICENSE
  summary: 'Flexibly restructure and aggregate data using  just two functions: melt and cast.'

  license_family: MIT

extra:
  recipe-maintainers:
    - mingwandroid

