{% set version = '1.77' %}  # [linux or win32 or osx]
{% set version = '1.77' %}  # [win64]

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-sparsem
  version: {{ version|replace("-", "_") }}

source:
  url:  # [linux or win32 or osx]
    - {{ cran_mirror }}/src/contrib/SparseM_{{ version }}.tar.gz  # [linux or win32 or osx]
    - {{ cran_mirror }}/src/contrib/Archive/SparseM/SparseM_{{ version }}.tar.gz  # [linux or win32 or osx]
  sha256: a9329fef14ae4fc646df1f4f6e57efb0211811599d015f7bc04c04285495d45c  # [linux or win32 or osx]

  url: https://cran.microsoft.com/snapshot/2018-08-01/bin/windows/contrib/3.5/SparseM_1.77.zip  # [win64]
  sha256: 167bea60dc47a9c2dee7c6c236445ad87a181f547a20cba7dc25ca1f1b289bd7  # [win64]

build:
  merge_build_host: True  # [win32]
  # If this is a new build for the same version, increment the build number.
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [linux or osx]
    - {{ compiler('fortran') }}  # [linux or osx]
    - rtools                     # [win32]
    - {{posix}}zip               # [win32]

  host:
    - mro-base

  run:
    - mro-base

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('SparseM')"           # [not win]
    - "\"%R%\" -e \"library('SparseM')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://www.econ.uiuc.edu/~roger/research/sparse/sparse.html
  license: GPL (>= 2)
  summary: 'Some basic linear algebra functionality for sparse matrices is provided:  including
    Cholesky decomposition and backsolving as well as  standard R subsetting and Kronecker
    products.'

  license_family: GPL3

extra:
  recipe-maintainers:
    - mingwandroid

