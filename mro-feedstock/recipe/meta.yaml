build:
  merge_build_host: True

requirements:
  build:
    - python-libarchive-c
    - posix  # [win]
    - m2-p7zip  # [win]
    - m2-patch  # [win]
    - curl  # [unix]
  host:
    - m2w64-toolchain  # [win]
    - m2-base  # [win]

outputs:
  - name: mro-base
    version: {{ version }}
    script: install-mro-base.sh
    activate_in_script: True
    build:
      merge_build_host: True
      number: 1  # [osx]
      rpaths:
        - lib/R/lib/
        - lib/
      no_link:
        # These files are modified by R CMD javareconf and can
        # point to different Java implementations in each env.
        - lib/R/etc/Makeconf
        - lib/R/etc/ldpaths
        - lib/R/etc/javaconf
        - lib/R/etc/x64/Makeconf
        - lib/R/etc/x64/ldpaths
        - lib/R/etc/x64/javaconf
      run_exports:
        - {{ pin_subpackage('mro-base', min_pin='x.x.x', max_pin='x.x.x') }}
      missing_dso_whitelist:
        - /opt/X11/lib/libICE.6.dylib
        - /opt/X11/lib/libSM.6.dylib
        - /opt/X11/lib/libX11.6.dylib
        - /opt/X11/lib/libXext.6.dylib
        - /opt/X11/lib/libXmu.6.dylib
        - /opt/X11/lib/libXrender.1.dylib
        - /opt/X11/lib/libXss.1.dylib
        - /opt/X11/lib/libXt.6.dylib
    requirements:
      build:
        - m2-base   # [win]
        - m2-patch  # [win]
        - curl      # [unix]
        - make      # [not win]
        - {{ compiler('fortran') }}  # [not win]
        - {{ compiler('cxx') }}  # [not win]
        - {{ compiler('c') }}  # [not win]
        - {{ cdt('xorg-x11-proto-devel') }}  # [linux]
        - {{ cdt('libxrender') }}            # [linux]
        - {{ cdt('libxext') }}               # [linux]
        - {{ cdt('libuuid') }}               # [linux]
        - {{ cdt('libsm-devel') }}           # [linux]
        - {{ cdt('libice-devel') }}          # [linux]
        - {{ cdt('libx11-devel') }}          # [linux]
        - {{ cdt('libxft') }}                # [linux]
        - {{ cdt('libxt') }}                 # [linux]
        - {{ cdt('libxt-devel') }}           # [linux]
        - {{ cdt('libxcb') }}                # [linux]
        - {{ cdt('libxau') }}                # [linux]
        - {{ cdt('java-1.7.0-openjdk') }}    # [linux]
      host:
        - llvm-openmp >=4.0.1  # [osx]
        - expat  # [osx]
        - libcurl  # [osx]
        - libiconv  # [osx]
        - ncurses  # [osx]
        - zlib  # [linux]
        - pango  # [linux]
        - cairo  # [linux]
        - glib  # [linux]
      run:
        - _r-mutex 1.* mro_2
        # Needed by R CMD javareconf
        - make                               # [not win]
        - {{ compiler('fortran') }}  # [not win]
        - {{ compiler('cxx') }}  # [not win]
        - {{ compiler('c') }}  # [not win]
        - llvm-openmp >=4.0.1  # [osx]
        - curl >=7.58.0  # [not win]
      test:
        commands:
          - $R -e "print('Hello World!')"           # [not win]
          - "\"%R%\" -e \"print('Hello World!')\""  # [win]

  - name: r-kernsmooth
    version: '2.23_15'
    script: install-r-package.sh
    # This is required to make R link correctly on Linux.
    build:

      rpaths:
        - lib/R/lib/
        - lib/
      missing_dso_whitelist:
        - /lib/libc.so.6
        - /lib/libm.so.6

    # Suggests: MASS
    requirements:
      build:
        - m2-base  # [win]
      host:
        - mro-base {{ version }}
        - libgfortran >=3.0.1  # [osx]
      run:
        - mro-base {{ version }}
        - libgfortran >=3.0.1  # [osx]

    test:
      commands:
        # You can put additional test commands to be run here.
        - $R -e "library('KernSmooth')"           # [not win]
        - "\"%R%\" -e \"library('KernSmooth')\""  # [win]

    about:
      home: https://mran.microsoft.com/package/KernSmooth
      license: Unlimited
      summary: 'Functions for kernel smoothing (and density estimation) corresponding to the book:  Wand,
        M.P. and Jones, M.C. (1995) "Kernel Smoothing".'
      
      license_family: MIT

  - name: r-mass
    version: '7.3_49'
    script: install-r-package.sh
