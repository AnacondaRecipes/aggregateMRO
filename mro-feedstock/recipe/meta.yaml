        - libgfortran >=3.0.1  # [osx]
      run:
        - mro-base {{ version }}
        - {{ pin_subpackage('r-lattice', min_pin='x.x.x.x.x.x', max_pin='x.x.x.x.x.x') }}
        - libgfortran >=3.0.1  # [osx]

    test:
      commands:
