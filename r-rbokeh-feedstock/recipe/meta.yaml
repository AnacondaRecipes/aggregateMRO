{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rbokeh
  version: {{ version|replace("-", "_") }}

source:

  git_url: https://github.com/bokeh/rbokeh  # [not (osx or win64)]
  git_tag: v0.6.3  # [not (osx or win64)]

  url: https://cran.microsoft.com/snapshot/2018-08-01/bin/windows/contrib/3.5/rbokeh_0.5.0.zip  # [win64]
  sha256: bac3803af25960d5c46af54c6d730f3fe0ffd09444e94e751cd6c872e3e4707e  # [win64]

  url: https://cran.microsoft.com/snapshot/2018-08-01/bin/macosx/el-capitan/contrib/3.5/rbokeh_0.5.0.tgz  # [osx]
  sha256: 0b771874e45e6cac4a5268de89280f054201de9d3acbfb568b5a993f2a38d6ec  # [osx]

build:
  merge_build_host: True  # [win32]
  # If this is a new build for the same version, increment the build number.
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, lintr, roxygen2 (>= 5.0.0)
requirements:
  build:
    - rtools                     # [win32]
    - {{posix}}filesystem        # [win32]
    - {{posix}}git
    - {{posix}}zip               # [win32]

  host:
    - mro-base
    - r-r6
    - r-curl
    - r-digest
    - r-glue
    - r-hexbin
    - r-htmlwidgets
    - r-jsonlite
    - r-lattice
    - r-magrittr
